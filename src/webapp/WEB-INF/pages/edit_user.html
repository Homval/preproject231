<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/edit}" method="POST" th:object="${user}">
    <input type="hidden" name="id" th:value="${user.id}"/>
    <label for="username">Name: </label><br>
    <input type="text" id="username" name="username" th:value="${user.username}" required><br>
    <label for="surname">Last Name: </label><br>
    <input type="text" id="surname" name="surname" th:value="${user.surname}" required><br>
    <label for="age">Age:</label><br>
    <input type="text" id="age" name="age" th:value="${user.age}" required><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
